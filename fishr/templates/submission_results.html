{% extends "base.html" %}

{% block title %}Fish Pic Results{% endblock %}

{% block content %}
<div class="container-fluid" style="color: white">
  <div class="row">

  	<h3>{{ results_heading }}</h3>
  </div>
  <div class="row">
  	<h4>Our algorithm indicates you caught: </h4>
  </div>
  <div class="row">
  	<div class="col-sm-6">
	  <div class="row">
	  		<center><h2><b>{{ species_pred }}</b></h2></center>
	  </div>
	  <div class="row">
	  		<center>
	  			<img class="img-responsive med-icon" src="{{ art_url }}" alt="Fish Artwork">
	  		</center>
	  </div>
	</div>
    <div class="col-sm-6">
	  <div class="row">

	  		<center>Uploaded Image:</center>
	  </div>
	  <div class="row">
	  		<center>
	  			<img class="img-responsive med-icon" src="data:image;base64,{{ fish_pic_base64 }}" alt="User Submitted Fish Photo">
	  		</center>
	  </div>
	</div>
  </div>

  <div class="row">

    <a href="{{ url_for('regulations') }}">Your location is tagged as: Lake Erie, OH. See fishing regulations.</a>
  <div class="row">
  	<img class="img-responsive" src="{{ url_for('cdn_fish_pic', fish_pic_id=fish_pic_id) }}" alt="Take a Photo">
  </div>
  </div>

</div>

{{ super() }}
{% endblock %}
