{% extends "base.html" %}

{% block title %}Fish Pic Results{% endblock %}

{% block content %}
<div class="container-fluid">
  <h3>{{ results_heading }}</h3>
  <h4>Our algorithm indicates you caught a: <b>{{ species_pred }}</b></h4>
  <img class="img-responsive" src="{{ art_url }}" alt="Fish Artwork">
</div>

<div class="container-fluid">
  Uploaded Fish Preview:
  <br>
  <img class="img-responsive" src="data:image;base64,{{ fish_pic_base64 }}" alt="User Submitted Fish Photo">
  <br>
  <br>
  <a href="{{ url_for('regulations') }}">Your location is tagged as: Lake Erie, OH. See fishing regulations.</a>
  <br>
  <img class="img-responsive" src="{{ url_for('static', filename='images/map_image.png') }}" alt="Take a Photo">

</div>
{% endblock %}
